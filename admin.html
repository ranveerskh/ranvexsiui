<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - RANVEXSI UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .dept-box {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dept-box input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 20px);
    }
    .sub-list {
      margin-top: 10px;
    }
    .sub-list .sub-entry {
      display: flex;
      gap: 10px;
      margin: 5px 0;
    }
    .sub-list .sub-entry input {
      flex: 1;
      padding: 8px;
    }
    .sub-list .sub-entry button {
      background: red;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button {
      margin: 5px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions button.delete {
      background: red;
    }
    .actions button.drag {
      background: #888;
      cursor: move;
    }
  </style>
</head>
<body>
  <header>
    <h1>RANVEXSI UI - Admin Panel</h1>
    <button onclick="saveStructure()">üíæ Save All</button>
  </header>

  <div class="container" id="adminPanel"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.firebasestorage.app",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const panel = document.getElementById("adminPanel");
    let departments = [];

    async function loadStructure() {
      const ref = doc(db, "structure", "departments");
      const snap = await getDoc(ref);
      if (!snap.exists()) return;
      const data = snap.data();
      departments = Object.entries(data).map(([dep, value]) => {
        const subs = Array.isArray(value) ? value : value.subs || [];
        const image = value.image || "";
        return { name: dep, subs, image };
      });
      renderPanel();
    }

    function renderPanel() {
      panel.innerHTML = "";
      departments.forEach((d, idx) => {
        const box = document.createElement("div");
        box.className = "dept-box";
        box.draggable = true;
        box.ondragstart = e => {
          e.dataTransfer.setData("index", idx);
        };
        box.ondragover = e => e.preventDefault();
        box.ondrop = e => {
          const from = +e.dataTransfer.getData("index");
          const to = idx;
          const [moved] = departments.splice(from, 1);
          departments.splice(to, 0, moved);
          renderPanel();
        };

        const subInputs = d.subs.map((s, si) => `
          <div class="sub-entry">
            <input value="${s}" onchange="departments[${idx}].subs[${si}]=this.value">
            <button onclick="departments[${idx}].subs.splice(${si}, 1); renderPanel()">‚úñ</button>
          </div>
        `).join("");

        box.innerHTML = `
          <input value="${d.name}" placeholder="Department Name" onchange="departments[${idx}].name=this.value">
          <input value="${d.image}" placeholder="Image URL" onchange="departments[${idx}].image=this.value">
          <div class="sub-list">
            ${subInputs}
          </div>
          <div class="actions">
            <button onclick="departments[${idx}].subs.push(''); renderPanel()">+ Sub</button>
            <button class="delete" onclick="departments.splice(${idx}, 1); renderPanel()">üóëÔ∏è Delete</button>
            <button class="drag">‚ÜïÔ∏è Drag</button>
          </div>
        `;
        panel.appendChild(box);
      });

      const addBtn = document.createElement("button");
      addBtn.textContent = "+ Add Department";
      addBtn.onclick = () => {
        departments.push({ name: "", subs: [""], image: "" });
        renderPanel();
      };
      panel.appendChild(addBtn);
    }

    window.saveStructure = async () => {
      const data = {};
      departments.forEach(d => {
        data[d.name] = {
          subs: d.subs.filter(s => s.trim() !== ""),
          image: d.image
        };
      });
      await setDoc(doc(db, "structure", "departments"), data);
      alert("Saved to Firestore!");
    };

    loadStructure();
  </script>
</body>
</html>
