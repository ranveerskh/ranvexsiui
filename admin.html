<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - RANVEXSI UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
    }
    .link-box, .structure-box {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-danger {
      background: red;
      color: white;
      border: none;
    }
    .btn-save {
      background: #4CAF50;
      color: white;
      border: none;
    }
    .flex {
      display: flex;
      gap: 10px;
    }
    .half {
      width: 50%;
    }
    #dashboard, #structureManager {
      display: none;
    }
  </style>
</head>
<body>
  <h1>RANVEXSI Admin Panel</h1>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard">
    <div class="flex">
      <div class="half">
        <label>Department</label>
        <select id="department"></select>
        <button onclick="renameDepartment()">✏️ Rename Department</button>
        <button onclick="removeDepartment()">🗑️ Delete Department</button>
        <button onclick="addDepartment()">➕ Add Department</button>
      </div>
      <div class="half">
        <label>Sub-department</label>
        <select id="subdepartment"></select>
        <button onclick="renameSub()">✏️ Rename Sub</button>
        <button onclick="removeSub()">🗑️ Delete Sub</button>
        <button onclick="addSub()">➕ Add Sub</button>
      </div>
    </div>
    <button onclick="loadLinks()">🔄 Load Links</button>
    <button onclick="logout()" style="background:#555;color:white">🚪 Logout</button>

    <div id="linksContainer"></div>
    <button onclick="addNewLink()">+ Add New Link</button>
    <button onclick="saveAll()" class="btn-save">💾 Save All</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.firebasestorage.app",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const linksContainer = document.getElementById("linksContainer");

    const depSel = document.getElementById("department");
    const subSel = document.getElementById("subdepartment");

    onAuthStateChanged(auth, async user => {
      if (user) {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        await loadStructure();
      }
    });

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => location.reload())
        .catch(err => alert("Login failed: " + err.message));
    };

    window.logout = () => {
      signOut(auth).then(() => location.reload());
    };

    async function loadStructure() {
      const snap = await getDoc(doc(db, "structure", "departments"));
      if (!snap.exists()) return;
      const data = snap.data();

      depSel.innerHTML = "";
      for (const dep in data) {
        depSel.innerHTML += `<option value="${dep}">${dep}</option>`;
      }
      depSel.onchange = () => populateSubs(data[depSel.value]);
      populateSubs(data[depSel.value]);
    }

    function populateSubs(subs = []) {
      subSel.innerHTML = "";
      subs.forEach(sub => {
        subSel.innerHTML += `<option value="${sub}">${sub}</option>`;
      });
    }

    window.addDepartment = async () => {
      const name = prompt("New department name:");
      if (!name) return;
      const ref = doc(db, "structure", "departments");
      const data = (await getDoc(ref)).data() || {};
      data[name] = [];
      await setDoc(ref, data);
      loadStructure();
    };

    window.removeDepartment = async () => {
      const dep = depSel.value;
      if (!confirm("Delete department " + dep + "?")) return;
      const ref = doc(db, "structure", "departments");
      const data = (await getDoc(ref)).data();
      delete data[dep];
      await setDoc(ref, data);
      loadStructure();
    };

    window.renameDepartment = async () => {
      const old = depSel.value;
      const updated = prompt("Rename to:", old);
      if (!updated) return;
      const ref = doc(db, "structure", "departments");
      const data = (await getDoc(ref)).data();
      data[updated] = data[old];
      delete data[old];
      await setDoc(ref, data);
      loadStructure();
    };

    window.addSub = async () => {
      const sub = prompt("New sub-department name:");
      if (!sub) return;
      const ref = doc(db, "structure", "departments");
      const data = (await getDoc(ref)).data();
      data[depSel.value].push(sub);
      await setDoc(ref, data);
      loadStructure();
    };

    window.removeSub = async () => {
      const sub = subSel.value;
      if (!confirm("Delete sub-department " + sub + "?")) return;
      const ref = doc(db, "structure", "departments");
      const data = (await getDoc(ref)).data();
      data[depSel.value] = data[depSel.value].filter(x => x !== sub);
      await setDoc(ref, data);
      loadStructure();
    };

    window.renameSub = async () => {
      const old = subSel.value;
      const updated = prompt("Rename to:", old);
      if (!updated) return;
      const ref = doc(db, "structure", "departments");
      const data = (await getDoc(ref)).data();
      const list = data[depSel.value];
      const index = list.indexOf(old);
      if (index !== -1) list[index] = updated;
      await setDoc(ref, data);
      loadStructure();
    };

    window.loadLinks = async () => {
      const docId = `${depSel.value}-${subSel.value}`;
      const snap = await getDoc(doc(db, "links", docId));
      linksContainer.innerHTML = "";
      const links = snap.exists() ? snap.data().items || [] : [];
      links.forEach((link, index) => createLinkBox(link.name, link.url, link.color, index));
    };

    function createLinkBox(name = "", url = "", color = "#4CAF50", index = Date.now()) {
      const div = document.createElement("div");
      div.className = "link-box";
      div.dataset.index = index;
      div.innerHTML = `
        <input type="text" placeholder="Link Name" value="${name}" class="name">
        <input type="url" placeholder="URL" value="${url}" class="url">
        <input type="color" value="${color}" class="color">
        <button class="btn-danger" onclick="this.parentElement.remove()">🗑️ Delete</button>
      `;
      linksContainer.appendChild(div);
    }

    window.addNewLink = () => createLinkBox();

    window.saveAll = async () => {
      const docId = `${depSel.value}-${subSel.value}`;
      const all = [...document.querySelectorAll(".link-box")];
      const items = all.map(box => ({
        name: box.querySelector(".name").value,
        url: box.querySelector(".url").value,
        color: box.querySelector(".color").value
      }));
      await setDoc(doc(db, "links", docId), { items });
      alert("Links saved!");
    };
  </script>
</body>
</html>
