<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RANVEXSI UI</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg: #f0f4f8;
      --text: #000;
      --card: #fff;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 99%;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      gap: 10px;
    }

    .left h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .center {
      flex: 1 1 300px;
      max-width: 400px;
    }

    .center input {
      width: 100%;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .menu {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      min-width: 200px;
      z-index: 100;
    }

    .menu:hover .menu-dropdown,
    .menu:focus-within .menu-dropdown {
      display: block;
    }

    .menu-dropdown a, .menu-dropdown button {
      display: block;
      padding: 10px 20px;
      border: none;
      background: none;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .menu-dropdown a:hover, .menu-dropdown button:hover {
      background: #f0f0f0;
    }

    .foot-icon {
      position: relative;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .foot-icon .tooltip {
      display: none;
      position: absolute;
      top: 28px;
      right: 0;
      background: white;
      color: black;
      font-size: 0.85rem;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      white-space: nowrap;
      z-index: 200;
    }

    .foot-icon:hover .tooltip {
      display: block;
    }

    .grid {
      display: grid;
      flex: 1;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
    }

    .dept {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      cursor: grab;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      height: 100%;
      min-height: 200px;
      background-color: var(--card);
    }

    .dept::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .dept span {
      position: relative;
      z-index: 2;
      padding: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
    }

    .dropdown {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      background: white;
      overflow-y: auto;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      z-index: 10;
      display: none;
    }

    .dept:hover .dropdown,
    .dept:focus-within .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left"><h1>RANVEXSI UI</h1></div>
    <div class="center">
      <input type="text" id="searchInput" placeholder="Search department or sub-department...">
    </div>
    <div class="right">
      <div class="buttons">
        <button onclick="location.reload()">ðŸ”„ Refresh</button>
        <button onclick="localStorage.clear(); location.reload()">ðŸ§¹ Clear Order</button>
      </div>
      <div class="menu">
        <button class="menu-button">â˜°</button>
        <div class="menu-dropdown">
          <a href="about.html">About Us</a>
          <a href="request.html">Request New Feature</a>
          <a href="admin.html">Admin Login</a>
          <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
      </div>
      <div class="foot-icon">
        ðŸ‘£
        <div class="tooltip">
          ðŸŸ¢ Live Visitors: <span id="liveCount">â€”</span><br>
          ðŸ“Š Total Visits: <span id="totalCount">â€”</span>
        </div>
      </div>
    </div>
  </div>

  <div class="grid" id="departments"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwnjvDjGQNtpVkxySJj6GaObo6l1ecfUg3NXzvF7G5MX7H4S5Qo92jhUM8_eOTO2MeXUQ/exec";
    const container = document.getElementById("departments");
    const searchInput = document.getElementById("searchInput");

    let departmentsData = [];

    function getSavedOrder() {
      try {
        return JSON.parse(localStorage.getItem("deptOrder")) || [];
      } catch {
        return [];
      }
    }

    function renderDepartments(filter = "") {
      container.innerHTML = "";
      const ordered = getSavedOrder();

      const filtered = departmentsData.filter(({ dep, subs }) =>
        dep.toLowerCase().includes(filter) || subs.some(sub => sub.toLowerCase().includes(filter))
      );

      const sorted = filter
        ? filtered
        : [
            ...ordered.map(id => departmentsData.find(d => d.dep === id)).filter(Boolean),
            ...departmentsData.filter(d => !ordered.includes(d.dep))
          ];

      sorted.forEach(({ dep, subs, imageUrl }) => {
        const box = document.createElement("div");
        box.className = "dept";
        box.style.backgroundImage = `url('${imageUrl}')`;
        box.setAttribute("data-id", dep);

        const dropdown = [
          `<a href="department.html?dep=${encodeURIComponent(dep)}&sub=__all__">ðŸ‘€ All Links</a>`,
          ...subs.map(sub => `<a href="department.html?dep=${encodeURIComponent(dep)}&sub=${encodeURIComponent(sub)}">${sub}</a>`)
        ].join("");

        box.innerHTML = `
          <span>${dep}</span>
          <div class="dropdown">${dropdown}</div>
        `;

        container.appendChild(box);
      });

      Sortable.create(container, {
        animation: 150,
        onEnd: () => {
          const ids = [...container.children].map(el => el.getAttribute("data-id"));
          localStorage.setItem("deptOrder", JSON.stringify(ids));
        }
      });
    }

    async function loadDepartments() {
  const res = await fetch(sheetURL);
  const raw = await res.json();

  const map = {};

  raw.forEach(row => {
    const dep = row.Department?.trim();
    const sub = row.SubDepartment?.trim();
    const image = row.DIURL?.trim(); // new column
    if (!dep) return;

    if (!map[dep]) {
      map[dep] = {
        dep,
        subs: [],
        imageUrl: image || ""
      };
    }

    // If not set yet, use DIURL if found
    if (!map[dep].imageUrl && image) {
      map[dep].imageUrl = image;
    }

    if (sub && !map[dep].subs.includes(sub)) {
      map[dep].subs.push(sub);
    }
  });

  // Apply fallback if no DIURL found
  departmentsData = Object.values(map).map(entry => ({
    ...entry,
    imageUrl: entry.imageUrl || `https://source.unsplash.com/600x400/?warehouse,${entry.dep}`
  }));

  renderDepartments(searchInput.value.toLowerCase());
}

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }

    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
    }
  </script>

</body>
</html>
