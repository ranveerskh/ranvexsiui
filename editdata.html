<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheet Button Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .link-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background 0.2s ease, transform 0.1s ease;
      display: block;
    }

    .link-button:hover {
      background: #45a049;
      transform: scale(1.02);
    }

    .no-data {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Google Sheet Links</h1>
  <div class="grid" id="buttonGrid">
    <div class="no-data">Loading buttons...</div>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwkiGG1c4M1ASRksgRXzSTc7M0tD2-O0jH-p1ciAv95cDjr9Xq_mOdA6KJpUEJZ_OMk/exec";

    async function loadButtons() {
      const res = await fetch(SHEET_URL);
      const data = await res.json();

      const grid = document.getElementById("buttonGrid");
      grid.innerHTML = "";

      if (!data || !Array.isArray(data) || data.length === 0) {
        grid.innerHTML = '<div class="no-data">No links found.</div>';
        return;
      }

      data.forEach(item => {
        const name = item.name || item.Name || "No Name";
        const url = item.url || item.URL || "#";

        const btn = document.createElement("a");
        btn.href = url;
        btn.target = "_blank";
        btn.className = "link-button";
        btn.textContent = name;
        grid.appendChild(btn);
      });
    }

    loadButtons();
  </script>

</body>
</html>
