<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request New Feature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f4f8;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .confirmation {
      display: none;
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Request New Feature</h2>
  <form id="featureForm">
    <label for="amazonLogin">Amazon Login (Optional)</label>
    <input type="text" id="amazonLogin" placeholder="yourlogin@amazon.com" />

    <label for="department">Department Name</label>
    <input type="text" id="department" required />

    <label for="subdepartment">Sub-Department Name</label>
    <input type="text" id="subdepartment" required />

    <label for="link">Link</label>
    <input type="url" id="link" required />

    <label for="date">Date</label>
    <input type="date" id="date" required />

    <button type="submit">Submit Request</button>
  </form>

  <div class="confirmation" id="confirmationMessage">
    Your request will be verified and updated in 24 to 48 hours.
  </div>

  <script>
    const form = document.getElementById("featureForm");
    const confirmation = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Optional: Save form data to Firestore or localStorage here

      form.style.display = "none";
      confirmation.style.display = "block";

      // Save message to sessionStorage for feature.html
      sessionStorage.setItem("featureRequest", "Your request will be verified and updated in 24 to 48 hours.");
    });
  </script>
</body>
</html>
