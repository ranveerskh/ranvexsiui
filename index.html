    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #333;
    }
    .department-box {
      background-color: #4CAF50;
      color: white;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      width: 280px;
      text-align: center;
      position: relative;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .department-box:hover {
      background-color: #388e3c;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%;
      left: 0;
      border-radius: 6px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background: #fff;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .department-box:hover .dropdown-content {
      display: block;
    }
    .departments-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
