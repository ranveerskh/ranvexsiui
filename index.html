<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RANVEXSI UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header .search {
      max-width: 300px;
      margin: 0 auto;
    }
    .header .search input {
      width: 100%;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .header .menu {
      position: relative;
    }
    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      color: #333;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 20;
    }
    .menu-dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }
    .menu-dropdown a:hover {
      background: #f0f0f0;
    }
    .menu:hover .menu-dropdown {
      display: block;
    }
    .grid {
      display: grid;
      flex: 1;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
    }
    .dept {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      height: 100%;
      min-height: 200px;
    }
    .dept::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    .dept span {
      position: relative;
      z-index: 2;
      padding: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
    }
    .dropdown {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      background: white;
      overflow-y: auto;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      z-index: 10;
      display: none;
    }
    .dept:hover .dropdown,
    .dept:focus-within .dropdown {
      display: block;
    }
    .dropdown a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>RANVEXSI UI</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search department or sub-department...">
    </div>
    <div class="menu">
      <button class="menu-button">â˜°</button>
      <div class="menu-dropdown">
        <a href="#about">About Us</a>
        <a href="request.html">Request New Feature</a>
      </div>
    </div>
  </div>

  <div class="grid" id="departments"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.firebasestorage.app",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById("departments");
    const searchInput = document.getElementById("searchInput");

    let departmentsData = [];

    function renderDepartments(filter = "") {
      container.innerHTML = "";
      departmentsData.forEach(({ dep, subs, imageUrl }) => {
        const match = dep.toLowerCase().includes(filter) || subs.some(sub => sub.toLowerCase().includes(filter));
        if (!match) return;

        const box = document.createElement("div");
        box.className = "dept";
        box.style.backgroundImage = `url('${imageUrl}')`;

        const dropdown = subs.map(sub => `<a href="department.html?dep=${dep}&sub=${sub}">${sub}</a>`).join("");

        box.innerHTML = `
          <span>${dep}</span>
          <div class="dropdown">${dropdown}</div>
        `;

        container.appendChild(box);
      });
    }

    async function loadDepartments() {
      const snap = await getDoc(doc(db, "structure", "departments"));
      if (!snap.exists()) return;
      const data = snap.data();
      departmentsData = Object.keys(data).map(dep => {
        const value = data[dep];
        const subs = Array.isArray(value) ? value : Array.isArray(value.subs) ? value.subs : [];
        const imageUrl = value.image || `https://source.unsplash.com/600x400/?warehouse,${dep}`;
        return { dep, subs, imageUrl };
      });
      renderDepartments();
    }

    searchInput.addEventListener("input", e => {
      renderDepartments(e.target.value.toLowerCase());
    });

    loadDepartments();
  </script>
</body>
</html>
