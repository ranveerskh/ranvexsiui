<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sub-Departments - RANVEXSI UI</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1f1f1f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .toggle-dark {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .sub-department {
      margin-bottom: 30px;
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .sub-department h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .link-card {
      width: 220px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: var(--card);
      text-align: center;
      transition: transform 0.2s;
    }

    .link-card:hover {
      transform: translateY(-3px);
    }

    .link-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .link-card p {
      margin: 10px;
      font-weight: bold;
      color: var(--text);
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Sub-Departments</h2>
    <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Search links...">
    <div id="content"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.firebasestorage.app",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const dep = params.get("dep");
    document.getElementById("pageTitle").textContent = dep;

    const content = document.getElementById("content");
    const searchInput = document.getElementById("searchInput");

    let subData = {};

    function renderLinks(filter = "") {
      content.innerHTML = "";

      Object.entries(subData).forEach(([sub, links]) => {
        const filteredLinks = links.filter(l =>
          l.name.toLowerCase().includes(filter) ||
          l.url.toLowerCase().includes(filter)
        );
        if (filteredLinks.length === 0) return;

        const subSection = document.createElement("div");
        subSection.className = "sub-department";
        subSection.innerHTML = `<h3>${sub}</h3><div class="links"></div>`;
        const linksContainer = subSection.querySelector(".links");

        filteredLinks.forEach(link => {
          const card = document.createElement("div");
          card.className = "link-card";
          card.innerHTML = `
            <a href="${link.url}" target="_blank">
              <img src="${link.image || 'https://source.unsplash.com/300x200/?tech'}" alt="${link.name}">
              <p>${link.name}</p>
            </a>
          `;
          linksContainer.appendChild(card);
        });

        content.appendChild(subSection);
      });
    }

    onSnapshot(doc(db, "structure", dep), (snap) => {
      if (!snap.exists()) return;
      const data = snap.data();
      subData = {};

      Object.keys(data).forEach(sub => {
        if (Array.isArray(data[sub])) {
          subData[sub] = data[sub]; // for plain array of links
        } else if (Array.isArray(data[sub].links)) {
          subData[sub] = data[sub].links; // for structure with links array
        }
      });

      renderLinks(searchInput.value.toLowerCase());
    });

    searchInput.addEventListener("input", e => {
      renderLinks(e.target.value.toLowerCase());
    });
  </script>

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }

    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
