<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Department Links</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    .right-side {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .header button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .foot-icon {
      position: relative;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .foot-icon .tooltip {
      display: none;
      position: absolute;
      top: 28px;
      right: 0;
      background: white;
      color: black;
      font-size: 0.85rem;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      white-space: nowrap;
      z-index: 100;
    }
    .foot-icon:hover .tooltip {
      display: block;
    }
    .search-bar {
      padding: 10px 20px;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 11px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .link-box {
      position: relative;
      background: #4CAF50;
      color: white;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      cursor: grab;
      background-size: cover;
      background-position: center;
      text-decoration: none;
    }
    .link-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .link-box span {
      position: relative;
      z-index: 2;
      padding: 12px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .no-links {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 id="title">Loading...</h1>
    <div class="right-side">
      <div class="buttons">
        <button id="allLinksBtn" style="display: none;" onclick="viewAllLinks()">ðŸ‘€ All Links</button>
        <button onclick="location.reload()">ðŸ”„ Refresh</button>
        <button onclick="clearOrder()">ðŸ§¹ Clear Order</button>
      </div>
      <div class="foot-icon">
        ðŸ‘£
        <div class="tooltip">
          ðŸŸ¢ Live Visitor: <span id="liveCount">0</span><br>
          ðŸ“Š Total Visits: <span id="totalCount">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="linkSearchInput" placeholder="ðŸ” Search links by name..." oninput="renderLinks()" />
  </div>

  <div class="grid" id="linkGrid"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwnjvDjGQNtpVkxySJj6GaObo6l1ecfUg3NXzvF7G5MX7H4S5Qo92jhUM8_eOTO2MeXUQ/exec";
    const params = new URLSearchParams(window.location.search);
    const dep = params.get("dep");
    const sub = params.get("sub");
    const docId = `${dep}-${sub}`;
    const localKey = `linkOrder-${docId}`;
    const linkGrid = document.getElementById("linkGrid");
    const allBtn = document.getElementById("allLinksBtn");
    let linkData = [];

    document.getElementById("title").textContent = `${dep.toUpperCase()} â†’ ${sub === "__all__" ? "ALL LINKS" : sub.toUpperCase()}`;
    if (sub !== "__all__") allBtn.style.display = "inline-block";

    function viewAllLinks() {
      window.location.href = `?dep=${dep}&sub=__all__`;
    }

    function getSavedOrder() {
      try {
        return JSON.parse(localStorage.getItem(localKey)) || [];
      } catch {
        return [];
      }
    }

    function clearOrder() {
      localStorage.removeItem(localKey);
      location.reload();
    }

    function renderLinks() {
      const searchQuery = document.getElementById("linkSearchInput").value.toLowerCase();
      linkGrid.innerHTML = "";

      const order = getSavedOrder();
      const sorted = [
        ...order.map(name => linkData.find(l => l.name === name)).filter(Boolean),
        ...linkData.filter(l => !order.includes(l.name))
      ];

      const filtered = sorted.filter(link => link.name.toLowerCase().includes(searchQuery));

      if (filtered.length === 0) {
        linkGrid.innerHTML = `<div class="no-links">No matching links found</div>`;
        return;
      }

      filtered.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "link-box";
        a.setAttribute("data-name", link.name);
        a.style.backgroundImage = link.image ? `url('${link.image}')` : "none";
        a.style.backgroundColor = link.color || "#4CAF50";
        a.target = "_blank";
        a.innerHTML = `<span>${link.name}</span>`;
        linkGrid.appendChild(a);
      });

      Sortable.create(linkGrid, {
        animation: 150,
        onEnd: () => {
          const newOrder = [...linkGrid.children].map(el => el.getAttribute("data-name"));
          localStorage.setItem(localKey, JSON.stringify(newOrder));
        }
      });
    }

    async function loadLinks() {
      const res = await fetch(sheetURL);
      const rows = await res.json();
      const uid = "static"; // optional, for display

      document.getElementById("liveCount").textContent = "â€”";
      document.getElementById("totalCount").textContent = "â€”";

      const lowerDep = dep?.toLowerCase();
      const lowerSub = sub?.toLowerCase();

      const matched = rows.filter(r => {
        const rDep = r.Department?.toLowerCase().trim();
        const rSub = r.SubDepartment?.toLowerCase().trim();
        return rDep === lowerDep && (sub === "__all__" || rSub === lowerSub);
      });

      linkData = matched.map(r => ({
        name: r.LinkName?.trim() || "Unnamed",
        url: r.URL?.trim() || "#",
        color: r.Color?.trim(),
        image: r.ImageURL?.trim()
      }));

      renderLinks();
    }

    loadLinks();
    window.clearOrder = clearOrder;
    window.viewAllLinks = viewAllLinks;
  </script>
</body>
</html>
