<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Department Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .link-box {
      position: relative;
      background: #4CAF50;
      color: white;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      text-decoration: none;
    }

    .link-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .link-box span {
      position: relative;
      z-index: 2;
      padding: 12px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .no-links {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 id="title">Loading...</h1>
  </div>

  <div class="grid" id="linkGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.firebasestorage.app",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const dep = params.get("dep");
    const sub = params.get("sub");
    const docId = `${dep}-${sub}`;

    document.getElementById("title").textContent = `${dep.toUpperCase()} â†’ ${sub.toUpperCase()}`;

    const linkGrid = document.getElementById("linkGrid");

    async function loadLinks() {
      const docRef = doc(db, "links", docId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const links = docSnap.data().items || [];
        if (links.length === 0) {
          linkGrid.innerHTML = `<div class="no-links">No links found for ${sub}</div>`;
          return;
        }

        linkGrid.innerHTML = "";
        links.forEach(link => {
          const div = document.createElement("a");
          div.href = link.url;
          div.className = "link-box";
          div.style.backgroundImage = link.image ? `url('${link.image}')` : "none";
          div.style.backgroundColor = link.color || "#4CAF50";
          div.target = "_blank";
          div.innerHTML = `<span>${link.name}</span>`;
          linkGrid.appendChild(div);
        });
      } else {
        linkGrid.innerHTML = `<div class="no-links">No links found for ${sub}</div>`;
      }
    }

    loadLinks();
  </script>
</body>
</html>
