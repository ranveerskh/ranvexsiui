<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Department Links</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .header .buttons {
      display: flex;
      gap: 10px;
    }

    .header button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .foot-icon {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .foot-icon .tooltip {
      display: none;
      position: absolute;
      top: 28px;
      right: 0;
      background: white;
      color: black;
      font-size: 0.85rem;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      white-space: nowrap;
      z-index: 100;
    }

    .foot-icon:hover .tooltip {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .link-box {
      position: relative;
      background: #4CAF50;
      color: white;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      cursor: grab;
      background-size: cover;
      background-position: center;
      text-decoration: none;
    }

    .link-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .link-box span {
      position: relative;
      z-index: 2;
      padding: 12px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .no-links {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 id="title">Loading...</h1>
    <div class="buttons">
      <button onclick="location.reload()">ðŸ”„ Refresh</button>
      <button onclick="clearOrder()">ðŸ§¹ Clear Order</button>
    </div>
    <div class="foot-icon">
      ðŸ‘£
      <div class="tooltip">
        ðŸŸ¢ Live Visitors: <span id="liveCount">0</span><br>
        ðŸ“Š Total Visits: <span id="totalCount">0</span>
      </div>
    </div>
  </div>

  <div class="grid" id="linkGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, doc, onSnapshot, setDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.firebasestorage.app",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const dep = params.get("dep");
    const sub = params.get("sub");
    const docId = `${dep}-${sub}`;
    const localKey = `linkOrder-${docId}`;
    const uid = getUID();

    document.getElementById("title").textContent = `${dep.toUpperCase()} â†’ ${sub.toUpperCase()}`;

    const linkGrid = document.getElementById("linkGrid");
    let linkData = [];

    function getUID() {
      const key = "visitor-uid";
      let id = localStorage.getItem(key);
      if (!id) {
        id = Math.random().toString(36).substring(2, 10);
        localStorage.setItem(key, id);
      }
      return id;
    }

    function getSavedOrder() {
      try {
        return JSON.parse(localStorage.getItem(localKey)) || [];
      } catch {
        return [];
      }
    }

    function clearOrder() {
      localStorage.removeItem(localKey);
      location.reload();
    }

    function renderLinks() {
      linkGrid.innerHTML = "";
      const order = getSavedOrder();
      const sorted = [
        ...order.map(name => linkData.find(l => l.name === name)).filter(Boolean),
        ...linkData.filter(l => !order.includes(l.name))
      ];

      if (sorted.length === 0) {
        linkGrid.innerHTML = `<div class="no-links">No links found for ${sub}</div>`;
        return;
      }

      sorted.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "link-box";
        a.setAttribute("data-name", link.name);
        a.style.backgroundImage = link.image ? `url('${link.image}')` : "none";
        a.style.backgroundColor = link.color || "#4CAF50";
        a.target = "_blank";
        a.innerHTML = `<span>${link.name}</span>`;
        linkGrid.appendChild(a);
      });

      Sortable.create(linkGrid, {
        animation: 150,
        onEnd: () => {
          const newOrder = [...linkGrid.children].map(el => el.getAttribute("data-name"));
          localStorage.setItem(localKey, JSON.stringify(newOrder));
        }
      });
    }

    function trackFootsteps() {
      const ref = doc(db, "analytics", docId);
      onSnapshot(ref, async (snap) => {
        let data = snap.exists() ? snap.data() : {};
        let visitors = Array.isArray(data.visitors) ? data.visitors : [];
        const now = Date.now();
        const cutoff = now - 12 * 60 * 60 * 1000;

        visitors = visitors.filter(v => v && v.ts > cutoff);
        const existing = visitors.find(v => v.uid === uid);
        if (!existing) {
          visitors.push({ uid, ts: now });
          await setDoc(ref, {
            total: (data.total || 0) + 1,
            visitors
          }, { merge: true });
        } else {
          existing.ts = now;
          await setDoc(ref, { visitors }, { merge: true });
        }

        document.getElementById("liveCount").textContent = visitors.length;
        document.getElementById("totalCount").textContent = data.total || 1;
      });

      window.addEventListener("focus", () => {
        trackFootsteps();
      });
    }

    function loadLinks() {
      const ref = doc(db, "links", docId);
      onSnapshot(ref, (snap) => {
        if (!snap.exists()) {
          linkGrid.innerHTML = `<div class="no-links">No links found for ${sub}</div>`;
          return;
        }

        const links = snap.data().items || [];
        linkData = links;
        renderLinks();
      });
    }

    loadLinks();
    trackFootsteps();
    window.clearOrder = clearOrder;
  </script>
</body>
</html>
