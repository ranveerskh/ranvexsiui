<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Department Links</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    .right-side {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .header button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .foot-icon {
      position: relative;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .foot-icon .tooltip {
      display: none;
      position: absolute;
      top: 28px;
      right: 0;
      background: white;
      color: black;
      font-size: 0.85rem;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      white-space: nowrap;
      z-index: 100;
    }
    .foot-icon:hover .tooltip {
      display: block;
    }
    .search-bar {
      padding: 10px 20px;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 11px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .link-box {
      position: relative;
      background: #4CAF50;
      color: white;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      cursor: grab;
      background-size: cover;
      background-position: center;
      text-decoration: none;
    }
    .link-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .link-box span {
      position: relative;
      z-index: 2;
      padding: 12px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .no-links {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 id="title">Loading...</h1>
    <div class="right-side">
      <div class="buttons">
        <button id="allLinksBtn" style="display: none;" onclick="viewAllLinks()">ðŸ‘€ All Links</button>
        <button onclick="location.reload()">ðŸ”„ Refresh</button>
        <button onclick="clearOrder()">ðŸ§¹ Clear Order</button>
        <button onclick="document.getElementById('addModal').style.display='flex'">âž• Add Link</button>
      </div>
      <div class="foot-icon">
        ðŸ‘£
        <div class="tooltip">
          ðŸŸ¢ Live Visitor: <span id="liveCount">0</span><br>
          ðŸ“Š Total Visits: <span id="totalCount">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="linkSearchInput" placeholder="ðŸ” Search links by name..." oninput="renderLinks()" />
  </div>

  <div class="grid" id="linkGrid"></div>

  <!-- Add Link Modal -->
  <div id="addModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:#0009; align-items:center; justify-content:center; z-index:999;">
    <div style="background:white; padding:20px; border-radius:12px; width:90%; max-width:400px;">
      <h3>Add New Link</h3>
      <input type="text" id="newLinkName" placeholder="Link Name" style="width:100%; padding:10px; margin-bottom:10px;" />
      <input type="url" id="newLinkURL" placeholder="https://example.com" style="width:100%; padding:10px; margin-bottom:10px;" />
      <input type="url" id="newLinkImage" placeholder="Image URL (optional)" style="width:100%; padding:10px; margin-bottom:10px;" />
      <input type="text" id="newLinkColor" placeholder="Background Color (optional)" style="width:100%; padding:10px; margin-bottom:10px;" />
      <div style="text-align:right;">
        <button onclick="document.getElementById('addModal').style.display='none'" style="margin-right:10px;">Cancel</button>
        <button onclick="addLink()">Add</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, onSnapshot, setDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoUb1kEA8bo0NaqSTDQSTtH4fWNdmJrAw",
      authDomain: "ranvexsi-ui.firebaseapp.com",
      projectId: "ranvexsi-ui",
      storageBucket: "ranvexsi-ui.appspot.com",
      messagingSenderId: "639916549058",
      appId: "1:639916549058:web:2c14514e7d00aeaca52c5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const dep = params.get("dep");
    const sub = params.get("sub");
    const docId = `${dep}-${sub}`;
    const localKey = `linkOrder-${docId}`;
    const uid = getUID();

    document.getElementById("title").textContent = `${dep.toUpperCase()} â†’ ${sub === "__all__" ? "ALL LINKS" : sub.toUpperCase()}`;
    if (sub !== "__all__") {
      document.getElementById("allLinksBtn").style.display = "inline-block";
    }

    function viewAllLinks() {
      window.location.href = `?dep=${dep}&sub=__all__`;
    }

    const linkGrid = document.getElementById("linkGrid");
    let linkData = [];

    function getUID() {
      const key = "visitor-uid";
      let id = localStorage.getItem(key);
      if (!id) {
        id = Math.random().toString(36).substring(2, 10);
        localStorage.setItem(key, id);
      }
      return id;
    }

    function getSavedOrder() {
      try {
        return JSON.parse(localStorage.getItem(localKey)) || [];
      } catch {
        return [];
      }
    }

    function clearOrder() {
      localStorage.removeItem(localKey);
      location.reload();
    }

    function renderLinks() {
      const searchQuery = document.getElementById("linkSearchInput").value.toLowerCase();
      linkGrid.innerHTML = "";

      const order = getSavedOrder();
      const sorted = [
        ...order.map(name => linkData.find(l => l.name === name)).filter(Boolean),
        ...linkData.filter(l => !order.includes(l.name))
      ];

      const filtered = sorted.filter(link => link.name.toLowerCase().includes(searchQuery));

      if (filtered.length === 0) {
        linkGrid.innerHTML = `<div class="no-links">No matching links found</div>`;
        return;
      }

      filtered.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = "link-box";
        a.setAttribute("data-name", link.name);
        a.style.backgroundImage = link.image ? `url('${link.image}')` : "none";
        a.style.backgroundColor = link.color || "#4CAF50";
        a.target = "_blank";
        a.innerHTML = `<span>${link.name}</span>`;
        linkGrid.appendChild(a);
      });

      Sortable.create(linkGrid, {
        animation: 150,
        onEnd: () => {
          const newOrder = [...linkGrid.children].map(el => el.getAttribute("data-name"));
          localStorage.setItem(localKey, JSON.stringify(newOrder));
        }
      });
    }

    async function trackFootsteps() {
      const ref = doc(db, "analytics", docId);
      onSnapshot(ref, async (snap) => {
        let data = snap.exists() ? snap.data() : {};
        let visitors = Array.isArray(data.visitors) ? data.visitors : [];
        const now = Date.now();
        const cutoff = now - 12 * 60 * 60 * 1000;
        visitors = visitors.filter(v => v && v.ts > cutoff);
        const existing = visitors.find(v => v.uid === uid);
        if (!existing) {
          visitors.push({ uid, ts: now });
          await setDoc(ref, {
            total: (data.total || 0) + 1,
            visitors
          }, { merge: true });
        } else {
          existing.ts = now;
          await setDoc(ref, { visitors }, { merge: true });
        }        document.getElementById("liveCount").textContent = visitors.length;
        document.getElementById("totalCount").textContent = data.total || visitors.length;
      });
    }

    async function    }

    async function loadLinks() {
      try {
        linkGrid.innerHTML = `<div class="no-links">Loading...</div>`;

        if (sub === "__all__") {
          linkData = [];
          const seen = new Set();
          const snap = await getDoc(doc(db, "structure", "departments"));

          if (!snap.exists()) {
            linkGrid.innerHTML = `<div class="no-links">No department data found</div>`;
            return;
          }

          const subs = snap.data()[dep]?.subs || [];

          for (const s of subs) {
            const sDoc = `${dep}-${s}`;
            const linkSnap = await getDoc(doc(db, "links", sDoc));
            if (linkSnap.exists()) {
              const links = Array.isArray(linkSnap.data().items) ? linkSnap.data().items : [];
              links.forEach(link => {
                const key = link.name.trim().toLowerCase();
                if (!seen.has(key)) {
                  seen.add(key);
                  linkData.push(link);
                }
              });
            }
          }

          if (linkData.length === 0) {
            linkGrid.innerHTML = `<div class="no-links">No links available under any sub-departments</div>`;
          } else {
            renderLinks();
          }

        } else {
          const ref = doc(db, "links", docId);
          onSnapshot(ref, (snap) => {
            if (!snap.exists()) {
              linkGrid.innerHTML = `<div class="no-links">No links found for "${sub}"</div>`;
              return;
            }
            const data = snap.data();
            if (Array.isArray(data.items)) {
              linkData = data.items;
            } else {
              console.warn("items field was not an array. Resetting.");
              linkData = [];
            }
            renderLinks();
          });
        }
      } catch (err) {
        console.error("Error loading links:", err);
        linkGrid.innerHTML = `<div class="no-links">Error loading links</div>`;
      }
    }

    async function addLink() {
      const name = document.getElementById("newLinkName").value.trim();
      const url = document.getElementById("newLinkURL").value.trim();
      const image = document.getElementById("newLinkImage").value.trim();
      const color = document.getElementById("newLinkColor").value.trim();

      if (!name || !url) {
        alert("Name and URL are required.");
        return;
      }

      const newItem = { name, url, image, color };

      const ref = doc(db, "links", docId);
      const snap = await getDoc(ref);

      let existing = [];
      if (snap.exists()) {
        const data = snap.data();
        if (Array.isArray(data.items)) {
          existing = data.items;
        } else {
          console.warn("Existing items field is invalid, resetting to empty array.");
        }
      }

      const updated = [...existing, newItem];
      await setDoc(ref, { items: updated });

      document.getElementById('addModal').style.display = 'none';
      document.getElementById("newLinkName").value = '';
      document.getElementById("newLinkURL").value = '';
      document.getElementById("newLinkImage").value = '';
      document.getElementById("newLinkColor").value = '';
      alert("Link added successfully.");
    }

    // Initial load
    loadLinks();
    trackFootsteps();
    window.clearOrder = clearOrder;
    window.viewAllLinks = viewAllLinks;
    window.addLink = addLink;
  </script>
</body>
</html>
